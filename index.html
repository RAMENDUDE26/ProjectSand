<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  <title>Project Sand</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
    }

    #mainCanvas {
      width: 1200px;
      height: 800px;
      display: block;
      margin: auto;
      border: 1px solid #444;
    }

    #gameWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #menuWrapper {
      display: none; /* hide menu if desired */
    }
  </style>
</head>

<body>
  <div class="wrapper" id="gameWrapper">
    <canvas id="mainCanvas" width="1200" height="800"></canvas>
    <div id="menuWrapper">
      <table id="elementTable"></table>
      <div id="optionsCol1" class="optionsCol">
        <div id="penSizeDiv">
          <select id="pensize"></select>
        </div>
        <div>
          <select id="spigot1Type" class="spigotType"></select>
          <select id="spigot1Size"></select>
        </div>
        <div>
          <select id="spigot2Type" class="spigotType"></select>
          <select id="spigot2Size"></select>
        </div>
        <div>
          <select id="spigot3Type" class="spigotType"></select>
          <select id="spigot3Size"></select>
        </div>
        <div>
          <select id="spigot4Type" class="spigotType"></select>
          <select id="spigot4Size"></select>
        </div>
      </div>
      <div id="optionsCol2" class="optionsCol">
        <div>
          <input type="checkbox" id="overwriteCheckbox">
        </div>
        <div id="speedSliderDiv">
          <input type="range" id="speedSlider">
        </div>
        <div id="zombieSliderDiv">
          <input type="range" id="zombieSlider">
          <span id="zombieCount"></span>
        </div>
        <div class="optionButtonContainer">
          <input id="saveButton" class="optionButton" type="button">
          <input id="loadButton" class="optionButton" type="button">
        </div>
        <div id="clearButtonDiv" class="optionButtonContainer">
          <input id="clearButton" class="optionButton" type="button">
        </div>
      </div>
      <div id="fps-counter"></div>
    </div>
  </div>

  <script type="text/javascript" src="scripts/third_party/matter.min.js"></script>
  <script type="text/javascript" src="scripts/util.js"></script>
  <script type="text/javascript" src="scripts/canvasConfig.js"></script>
  <script type="text/javascript" src="scripts/cursor.js"></script>
  <script type="text/javascript" src="scripts/particles.js"></script>
  <script type="text/javascript" src="scripts/elements.js"></script>
  <script type="text/javascript" src="scripts/spigots.js"></script>
  <script type="text/javascript" src="scripts/menu.js"></script>
  <script type="text/javascript" src="scripts/softBody.js"></script>
  <script type="text/javascript" src="scripts/zombies.js"></script>
  <script type="text/javascript" src="scripts/game.js"></script>
</body>

</html>
